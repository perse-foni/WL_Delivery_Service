<a class="nav-link" routerLink="/category/{{ category.id }}">
  <div class="category-card">
    <img
      [src]="category.avatar"
      [alt]="category.category"
      class="category-image"
    />
    <div class="category-details">
      <h4 class="category-name">{{ category.category }}</h4>
    </div>
  </div>
</a>
