<div class="container pt-2">
    <div class="row">
        <div class="card cardAnimation mb-3 cardWrap">
            <div class="d-flex justify-content-around">
                <div class="col-md-4 pt-3">
                    <img src="{{ product.avatar }}" class="rounded productImg" alt="..." />
                </div>

                <div class="col-md-8">
                    <div class="card-body">
                        <div class="textWrap ">
                            <h5 class="card-title fontSize">{{ product.name }}</h5>
                            <p class="card-text text-wrap truncateLineClamp fontSize">
                                {{ product.description }}
                            </p>
                        </div>
                        <div class="d-flex">
                            <p class="card-text m-0 pt-2 fs-6">
                                <small class="text-success fw-medium">{{ product.price }} â‚¬</small>
                            </p>

                            <div class="d-flex align-items-center counterWrap" style="max-width: 150px">
                                <button class="btn" (click)="service.decreaseQuantity(product.id)">
                                    -
                                </button>
                                <p class="text-success fs-6 marginBlock">
                                    {{ getQuantity(product.id)}}
                                </p>
                                <button class="btn" (click)="addToCart(product)">+
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
