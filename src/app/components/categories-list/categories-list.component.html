<div class="pb-2">
  <h2>Categories</h2>
</div>

<div *ngIf="categoriesList.length; else skeleton" class="grid">
  <p-carousel
    [value]="categoriesList"
    [numVisible]="6"
    [numScroll]="3"
    [circular]="true"
    styleClass="custom-carousel"
  >
    <ng-template let-category pTemplate="item">
      <app-category [category]="category" />
    </ng-template>
  </p-carousel>
</div>


<ng-template #skeleton>
  <p-carousel
    [value]="[1, 2, 3, 4, 5, 6]"
    [numVisible]="6"
    [numScroll]="2"
    [circular]="true"
    styleClass="custom-carousel"
  >
    <ng-template pTemplate="item">
      <div class="card mb-2 bg-body-tertiary rounded" style="width: 13rem">
        <ngx-skeleton-loader
          class="d-block"
          count="1"
          [theme]="{
            width: '207px',
            height: '170px'
          }"
        >
        </ngx-skeleton-loader>

        <ngx-skeleton-loader
          class="d-block ps-3"
          count="1"
          animation="pulse"
          appearance="line"
          [theme]="{
            width: '150px'
          }"
        >
        </ngx-skeleton-loader>

        <ngx-skeleton-loader
          class="ps-3"
          count="1"
          animation="pulse"
          appearance="line"
          [theme]="{
            width: '100px'
          }"
        >
        </ngx-skeleton-loader>
      </div>
    </ng-template>
  </p-carousel>
</ng-template>
