<div class="pb-2">
  <h2>Categories</h2>
</div>

<div class="grid">
  <div class="row ">
    @for (category of categoriesList.data; track category.id) {
        <div class="col d-inline-flex justify-content-center p-1">
            <app-category [category]="category" [categoriesList]="categoriesList" />
        </div>
    } @empty {
    <h2>No data available...</h2>
    }
  </div>
</div>
