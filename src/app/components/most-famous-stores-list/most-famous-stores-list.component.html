<div class="pb-2">
  <h2>Most Famous</h2>
</div>
<div class="grid">
  <p-carousel
    *ngIf="mostFamousStores.length > 0"
    [value]="mostFamousStores"
    [numVisible]="4"
    [numScroll]="3"
    [circular]="true"
    [autoplayInterval]="3000" 
    styleClass="custom-carousel"
  >
    <ng-template let-mostfamousStores pTemplate="item">
      <app-most-famous-store [famousStore]="mostfamousStores" />
    </ng-template>
  </p-carousel>
</div>
