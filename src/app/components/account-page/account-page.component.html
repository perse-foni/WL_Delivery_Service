<div class="container rounded bg-white mt-5 mb-5">
  <div class="row d-flex justify-content-center">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" style="width: 200px; height: 200px; object-fit: cover"
          src="/assets/images/profile-user.png" />
        <p class="mt-3">
          <a class="link-offset-1-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
            href="javascript:void(0);">Edit photo</a>
        </p>
      </div>
    </div>
    <div class="d-flex col-md-6 border-right align-items-center justify-content-center">
      <div class="p-3 py-5 align-items-center justify-content-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h1 class="text-right">My Account</h1>
        </div>
        <div class="container mt-3">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label ps-2 fw-bold">First Name</label>
              <input type="text" id="firstName" class="form-control" placeholder="{{ user.firstName }}" disabled />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label ps-2 fw-bold">Last Name</label>
              <input type="text" id="lastName" class="form-control" placeholder="{{ user.lastName }}" disabled />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="email" class="form-label ps-2 fw-bold">Email</label>
              <input type="text" id="email" class="form-control" placeholder="{{ user.email }}" disabled />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="mobileNumber" class="form-label ps-2 fw-bold">Phone number</label>
              <input type="text" id="mobileNumber" class="form-control" placeholder="{{ user.mobileNumber }}"
                disabled />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="address" class="form-label ps-2 fw-bold">Address</label>
              <input type="text" id="address" class="form-control" placeholder="{{ user.address }}" disabled />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="postCode" class="form-label ps-2 fw-bold">Postcode</label>
              <input type="text" id="postCode" class="form-control" placeholder="{{ user.postCode }}" disabled />
            </div>
          </div>
          <div class="mt-5 d-grid gap-2 col-6 mx-auto text-center justify-content-center">
            <button type="submit" class="btn button edit-profile-button">
              Edit Account
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
